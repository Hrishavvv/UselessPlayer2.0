<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="music-player">
    <div id="song-list">
      <div class="song-item" data-src="song1.mp3">Boba Tunnel</div>
      <div class="song-item" data-src="song2.mp3">Pret Kotha 1.0</div>
      <div class="song-item" data-src="song3.mp3">Alpha Akki</div>
    </div>
    <div id="player">
      <div id="song-info">
        <img id="album-art" src="vaporwave-aesthetic.gif" alt="Album Art">
        <div id="song-details">
          <span id="song-title">Take a chill pill!</span>
        </div>
      </div>
      <div id="controls">
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
        <div id="buttons">
          <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
          <button id="play-btn"><i class="fas fa-play"></i></button>
          <button id="next-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <div id="volume-control">
          <i class="fas fa-volume-down"></i>
          <input type="range" id="volume-slider" min="0" max="100" step="1" value="50">
          <i class="fas fa-volume-up"></i>
        </div>
      </div>
      <audio id="audio-player"></audio>
    </div>
    <footer>                    </footer>
    <footer> Â© Hrishav </footer>
    <p> Co-Developed by Vishal </p>
  </div>

  <script src="https://kit.fontawesome.com/f663b725bc.js" crossorigin="anonymous" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
</body>
</html>
